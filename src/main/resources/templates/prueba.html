<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{template.html :: head}"></head>
<body>
<div th:insert="~{template.html :: nav}"></div>
<section class="container py-5">
    <div class="row text-center pt-3">
        <div class="col-lg-6 m-auto">
            <button type="button" class="btn btn-primary open-modal"
                    data-toggle="modal" data-target="#pruebaModal">
                Create new prueba
            </button>
            <table class="table">
                <thead>
               <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Identificacion</th>
                    <th scope="col">Nivel</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Accion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prueba : ${pruebas}">
                    <td><span th:text="${prueba.id}"></span></td>
                    <td><span th:text="${prueba.nombre}"> </span></td>
                    <td><span th:text="${prueba.identificacion}"> </span></td>
                    <td>
                        <button type="button" th:attr="idPruebat=${prueba.id}" class="btn btn-primary open-modal"
                                data-toggle="modal" data-target="#pruebaModal">
                            edit
                        </button>
                        <button type="button" th:attr="idPrueba=${prueba.id}" class="btn btn-danger open-modal btnDeletePrueba">
                            delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
<!-- this is the modal-->
    <div class="modal fade" id="pruebaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Prueba</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <form id="formPrueba" action="#" method="post" th:action="@{/prueba/save}" th:object="${prueba}">
                        <div class="form-group d-none" >
                            <label for="id">Id</label>
                            <input th:field="*{id}" type="number" class="form-control" id="id"
                                   placeholder="id">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input th:field="*{nombre}" type="number" class="form-control" id="nombre"
                                   placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="identificacion">Identificacion</label>
                            <input th:field="*{identificacion}" type="text" class="form-control" id="identificacion"
                                   placeholder="Identificacion">
                        </div>
                        <div class="form-group">
                            <label for="nivel_cursando">Nivel</label>
                            <input th:field="*{nivel_cursando}" type="text" class="form-control" id="nivel_cursando"
                                   placeholder="Nivel">
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input th:field="*{edad}" type="number" class="form-control" id="edad"
                                   placeholder="Edad">
                        </div>
                        <div class="form-group">
                            <label for="altura">Altura</label>
                            <input th:field="*{altura}" type="number" class="form-control" id="altura"
                                   placeholder="Altura">
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso</label>
                            <input th:field="*{peso}" type="text" class="form-control" id="peso"
                                   placeholder="Peso">
                        </div>
                        <div class="form-group">
                            <label for="genero">Genero</label>
                            <input th:field="*{genero}" type="number" class="form-control" id="genero"
                                   placeholder="Genero">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="savePrueba">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>
<div th:insert="~{template.html :: footer}"></div>
<div th:insert="~{template.html :: scripts}"></div>

<!-- This section is really important cause we are asssigning the list of products loaded in the model, into the js -->
<script th:inline="javascript">
    /*<![CDATA[*/
    pruebas = /*[[${pruebas}]]*/ 'default';
    /*]]>*/
</script>

<script src="../js/views/prueba.js"></script>
</body>
</html>
